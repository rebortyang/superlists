{% extends 'base.html' %}

{% block header_text %}
To-Do lists
{% endblock %}

{% block from_action %}
{% url 'add_item' list.id %}
{% endblock %}

{% block table%}
<table id="id_list_table" class="table">
        {% for item in list.item_set.all %}
            <tr><td>{{forloop.counter}}: {{item.text}}</td></tr>
        {% endfor %}
</table>
{% endblock %}
